<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouf & Noura's Blog</title>
    <link rel="icon" href="images/logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <!-- CSS files -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container-fluid justify-content-center">
        <!-- navigation bar -->
        <nav class="blog-nav row justify-content-center">
            <div class="col-lg-3 col-md-3 col-sm-3 col-3"><img src="images/logo.png" alt="blog-logo"></div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-3"><a href="#">HOME</a></div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-3"><a href="#post-container">POSTS</a></div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-3"> <a href="#footer">CONTACT</a></div>
        </nav>
    </div>
    <!-- Search form -->
    <div class="row justify-content-flex-start" id="search-input">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <form class="form-inline d-flex md-form form-sm active-pink active-pink-2 mt-2">
                <input id="search-text" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
                    aria-label="Search">
                <button type="button" class="btn btn-light search-button" id="search-btn"><i class="fas fa-search"
                        aria-hidden="true"></i></button>
            </form>
        </div>
        <div id="plus-btn" class="col-lg-6 col-md-6 col-sm-6 col-6">
            <button type="button" class="btn btn-light search-button" onclick="addPopUp()" id="add-icon"><i
                    class="far fa-plus-square"></i></button>
        </div>

    </div>


    <!-- render the posts -->
    <div id="post-container" class="row justify-content-center"></div>
    <!-- comments section -->
    <div id="light" class="white_content"><a href="#"
            onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">
            <i class="fas fa-times"></i></a>
        <div id="comments-section"> </div>
    </div>
    <!-- edit section -->
    <div id="light-edit" class="white_content container">
        <div class="row close-popup-btn">
            <a href="#"
                onclick="document.getElementById('light-edit').style.display='none';document.getElementById('fade').style.display='none'">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <div id="edit-section container">
            <div class="col-lg-8 push-lg-4 post-info">
                <form id="edit-form" role="form">
                    <br>
                    <!-- title -->
                    <div class="form-group row edit-section__label">
                        <label for="edit-title" class="col-lg-3 col-form-label form-control-label">Title: </label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="title" id="edit-title" />
                        </div>
                    </div>
                    <br>
                    <!-- Body -->
                    <div class="form-group row edit-section__label">
                        <label for="edit-body" class="col-lg-3 col-form-label form-control-label">Body: </label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="body" id="edit-body" />
                        </div>
                    </div>
                    <br>
                    <!-- image url -->
                    <div class="form-group row edit-section__label">
                        <label for="edit-image" class="col-lg-3 col-form-label form-control-label">Image Url: </label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="image" id="edit-image"
                                placeholder=" www.example.jpg .png .jpeg" />
                        </div>
                    </div>
                    <br>
                    <button type="submit" value="submit" id="update-btn">
                        <i class="fas fa-save"></i> Save
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add section -->
    <div id="light-add" class="white_content container">
        <div class="row close-popup-btn">
            <a href="#"
                onclick="document.getElementById('light-add').style.display='none';document.getElementById('fade').style.display='none'">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <div id="add-section container">
            <div class="col-lg-8 push-lg-4 post-info">
                <form id="add-form" role="form">
                    <br>
                    <!-- title -->
                    <div class="form-group row edit-section__label">
                        <label for="add-title" class="col-lg-3 col-form-label form-control-label">Title: </label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="title" id="add-title" />
                        </div>
                    </div>
                    <br>
                    <!-- body -->
                    <div class="form-group row edit-section__label">
                        <label for="add-body" class="col-lg-3 col-form-label form-control-label">Body: </label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="body" id="add-body" />
                        </div>
                    </div>
                    <br>
                    <!-- image url -->
                    <div class="form-group row edit-section__label">
                        <label for="add-image" class="col-lg-3 col-form-label form-control-label">Image Url: </label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="image" id="add-image"
                                placeholder=" www.example.jpg .png .jpeg" />
                        </div>
                    </div>
                    <br>
                    <button type="submit" value="submit" id="add-btn">
                        Post
                    </button>
                </form>
            </div>

        </div>
    </div>
    <!-- black overlay -->
    <div id="fade" class="black_overlay"></div>
    </div>
    <!-- footer -->
    <footer class="blog-footer" id="footer">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fas fa-envelope"></i>
        <p>Nouf & Noura's blog Â©2020 All Rights Reserved</p>
    </footer>
    <script src="JS/script.js"></script>
</body>

</html>
